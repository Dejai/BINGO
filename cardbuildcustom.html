<!DOCTYPE html>
<html>
<head>
	<title>BINGO - Build Card</title>
	<link rel="stylesheet" type="text/css" href="./src/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="theme_black_bg">

    <div id="bingo_card_section">
        <h1 style="text-align:center;" class="dlf_title">Build Card
        </h1>
        <div>
            <a href="./cardtype.html" class="dlf_href_notextdec">
                <button style="float:left;" class="dlf_button_xlarge dlf_button_round_corners dlf_button_red">
                    GO BACK
                </button>
            </a>            
        </div>
        <div style="width:50%; margin:auto;">
            <button onclick="onUseCard()" class="dlf_button_xlarge dlf_button_round_corners dlf_button_limegreen">
                USE THIS CARD
            </button>
        </div>
        <br style="clear:both;"/>
        <hr style="clear:both; margin-bottom:2%;"/>
        <br/>
        <p style="color:red;" class="dlf_paragraph_xxlarge">
            Select the numbers you want to use on your card
        </p>
        <table id="bingo_card_table" class="table">
            <colgroup>
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
            </colgroup>
            <thead id="bingo_card_head">
                <tr class="theme_black_bg header">
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>0</th>
                </tr>
            </thead>
            <tbody id="bingo_card_body">
                <tr>
                    <td class="number_cell_b"><select class="centered dlf_select_large build_card_b"></select></td>
                    <td class="number_cell_i"><select class="centered dlf_select_large build_card_i"></select></td>
                    <td class="number_cell_n"><select class="centered dlf_select_large build_card_n"></select></td>
                    <td class="number_cell_g"><select class="centered dlf_select_large build_card_g"></select></td>
                    <td class="number_cell_o"><select class="centered dlf_select_large build_card_o"></select></td>
                </tr>
                <tr>
                    <td class="number_cell_b"><select class="centered dlf_select_large build_card_b"></select></td>
                    <td class="number_cell_i"><select class="centered dlf_select_large build_card_i"></select></td>
                    <td class="number_cell_n"><select class="centered dlf_select_large build_card_n"></select></td>
                    <td class="number_cell_g"><select class="centered dlf_select_large build_card_g"></select></td>
                    <td class="number_cell_o"><select class="centered dlf_select_large build_card_o"></select></td>
                </tr>
                <tr>
                    <td class="number_cell_b"><select class="centered dlf_select_large build_card_b"></select></td>
                    <td class="number_cell_i"><select class="centered dlf_select_large build_card_i"></select></td>
                    <td class="number_cell_n build_card_free"></td>
                    <td class="number_cell_g"><select class="centered dlf_select_large build_card_g"></select></td>
                    <td class="number_cell_o"><select class="centered dlf_select_large build_card_o"></select></td>
                </tr>
                <tr>
                    <td class="number_cell_b"><select class="centered dlf_select_large build_card_b"></select></td>
                    <td class="number_cell_i"><select class="centered dlf_select_large build_card_i"></select></td>
                    <td class="number_cell_n"><select class="centered dlf_select_large build_card_n"></select></td>
                    <td class="number_cell_g"><select class="centered dlf_select_large build_card_g"></select></td>
                    <td class="number_cell_o"><select class="centered dlf_select_large build_card_o"></select></td>
                </tr>
                <tr>
                    <td class="number_cell_b"><select class="centered dlf_select_large build_card_b"></select></td>
                    <td class="number_cell_i"><select class="centered dlf_select_large build_card_i"></select></td>
                    <td class="number_cell_n"><select class="centered dlf_select_large build_card_n"></select></td>
                    <td class="number_cell_g"><select class="centered dlf_select_large build_card_g"></select></td>
                    <td class="number_cell_o"><select class="centered dlf_select_large build_card_o"></select></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script type="text/javascript" src="./src/common.js"></script>
<script type="text/javascript" src="./src/bingo_objects.js"></script>
<script type="text/javascript" src="./src/card.js"></script>
</html>
