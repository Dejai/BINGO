<!DOCTYPE html>
<html>
<head>
	<title>BINGO Card</title>
	<link rel="stylesheet" type="text/css" href="../src/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="theme_black_bg">

    <div id="bingo_card_section">
        <h1 style="text-align:center;">BINGO Card</h1>
        <h2 id="cardName" style="color:orange;"></h2>
        
        <button style="float:left;" class="dlf_button_medium dlf_button_round_corners dlf_button_red" onclick="onNewCard()">
            NEW CARD
        </button>
        <button id="clear_card_button" style="float:right;" class="dlf_button_medium dlf_button_round_corners dlf_button_limegreen hidden" onclick="onClearCard()">
            CLEAR CARD
        </button>
        <button id="edit_card_button" style="float:right;" class="dlf_button_medium dlf_button_round_corners dlf_button_blue" onclick="onEditCard()" >
            EDIT CARD
        </button>
        <br style="clear:both;"/>
        <div class="dlf_center_block_medium">
            <select id="gameOptionsOnCard" class="dlf_select dlf_select_round_corners dlf_select_medium dlf_select_blue" onchange="onSelectGame()" >
            </select>
        </div>
        <p id="game_cost" style="text-align:center;" class="dlf_paragraph_medium"></p>
        <!-- <br/> -->
        <hr style="clear:both; margin-bottom:2%;"/>
        <p style="margin-top:1%;" class="dlf_paragraph_medium hidden">
            If you like this card, and want to use it again, <a href="#">click here to give this card a name</a> 
        </p>
        <table id="bingo_card_table" class="table">
            <colgroup>
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
            </colgroup>
            <thead id="bingo_card_head" class="hidden">
                <tr class="theme_black_bg header">
                    <th class="card_table_header game_table_header card_header_b">B</th>
                    <th class="card_table_header game_table_header card_header_i">I</th>
                    <th class="card_table_header game_table_header card_header_n">N</th>
                    <th class="card_table_header game_table_header card_header_g">G</th>
                    <th class="card_table_header game_table_header card_header_o">O</th>
                </tr>
            </thead>
            <tbody id="bingo_card_body"></tbody>
        </table>
        <p style="margin-top:5%;" class="dlf_paragraph_medium">
            <span id="card_created_timestamp"></span>
        </p>
    </div>

</body>
<!-- Common Code -->
<script src="https://dejai.github.io/scripts/js/common.js"></script>
<!-- My Trello code -->
<script src="https://dejai.github.io/scripts/js/trellowrapper.js"></script>

<script type="text/javascript" src="../src/bingo_objects.js"></script>
<script type="text/javascript" src="../src/card.js"></script>
</html>
