<!DOCTYPE html>
<html>
<head>
	<title>BINGO - Card (Load)</title>
	<base href="../../">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dlf_styles.css">
	<link rel="stylesheet" type="text/css" href="/src/css/bingo.css">
	<link rel="stylesheet" type="text/css" href="/src/css/card.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="theme_black_bg">
	<div class="theme_black_bg">
		<div class="centered">
			<h1><a href="../" class="navBackTitle">BINGO</a></h1>
			<h2>Select up to 3 Cards</h2>
			<hr/>
		</div>
		<div class="centered">
			
			<div id="searchBarSection" class="hidden showOnLoaded">
				<div id="searchBar" class="searchBar searchPlaceholder" data-jpd-placeholder="Search cards ..." contenteditable="true" onkeyup="onFilterCards()" onfocus="onSearchFocus()" onblur="onSearchBlur()"></div>
				<i id="searchClearIcon" class="fa fa-times-circle pointer hidden" aria-hidden="true" style="color:red;" onclick="onClearSearch()"></i>
			</div>
			<br/>
			<div id="useCardSection" class="hidden showOnLoaded">
				<button id="useCardButton" class="dlf_button_medium dlf_button_round_corners dlf_button_gray" onclick="onUseSelectedCards()">
					USE SELECTED CARDS
				</button>
				<h3 id="useCardWarning" style="color:red;" class="hidden">You must select at least one card.</h3>
				<div style="margin-top:2%">
					<input type="checkbox" value="1" id="showSelectedCards" onchange="onShowSelectedCards(event)">
					<label for="showSelectedCards">Show Selected Cards Only</label>
				</div>
			</div>
			<hr class="hidden showOnLoaded"/>
			<div id="listOfCards" style="width:95%; margin:auto;">
				<p style="text-align:center;">
					<img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" style="width:10%;height:10%;">
				</p>
			</div>
		</div>
	</div>
</body>
<!-- Common Code -->
<script src="https://dejai.github.io/scripts/js/common.js"></script>
<!-- My Trello code -->
<script src="https://dejai.github.io/scripts/js/trellowrapper.js"></script>

<script type="text/javascript" src="/src/js/shared/searchBar.js"></script>
<script type="text/javascript" src="/src/js/card/cardManager.js"></script>
<script type="text/javascript" src="/src/js/shared/bingoModels.js"></script>
<script type="text/javascript" src="/src/js/card/cardLoad.js"></script>

</html>
