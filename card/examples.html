<!DOCTYPE html>
<html>
<head>
	<title>BINGO Examples</title>
	<link rel="stylesheet" type="text/css" href="../src/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="theme_black_bg">

	<h1 style="text-align:center;">BINGO Examples</h1>
	<p style="color:red;" class="centered dlf_paragraph_medium">
		Select a Game to see its example, and its cost.
	</p>
	<div class="centered dlf_center_block_small">
		<select id="gameOptions" class="dlf_select dlf_select_round_corners dlf_select_medium dlf_select_blue"></select>
	</div>
	<a href="../index.html" class="dlf_href_notextdec">
		<button style="float:left;" class="dlf_button_medium dlf_button_round_corners dlf_button_red">
			GO BACK
		</button>
	</a> 
	<p id="game_cost" style="margin-top:3%;" class="dlf_paragraph_medium dlf_center_block_small centered"></p>
	<br style="clear:both;"/>
	<hr style="clear:both;"/>
	<table id="bingo_card_table" class="table">
		<colgroup>
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
		</colgroup>
		<thead>
			<tr class="theme_black_bg header">
				<th class="card_table_header game_table_header">B</th>
				<th class="card_table_header game_table_header">I</th>
				<th class="card_table_header game_table_header">N</th>
				<th class="card_table_header game_table_header">G</th>
				<th class="card_table_header game_table_header">0</th>
		</tr>
		</thead>
		<!-- <tbody id="game_table_body"></tbody> -->
		<tbody id="game_example_table_body"></tbody>
	</table>
</body>
<!-- Common Code -->
<script src="https://dejai.github.io/scripts/js/common.js"></script>
<!-- My Trello code -->
<script src="https://dejai.github.io/scripts/js/trellowrapper.js"></script>

<script type="text/javascript" src="../src/bingo_objects.js"></script>
<script type="text/javascript" src="../src/bingo_shared.js"></script>
<script type="text/javascript" src="../src/bingo.js"></script>
</html>
