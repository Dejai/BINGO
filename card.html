<!DOCTYPE html>
<html>
<head>
	<title>BINGO Card</title>
	<link rel="stylesheet" type="text/css" href="./src/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="theme_black_bg">

    <div id="bingo_card_section">
        <h1 style="text-align:center;" class="dlf_title">BINGO Card</h1>
        <div class="dlf_center_block_medium">
            <select id="gameOptionsOnCard" class="dlf_select dlf_select_xxlarge" onchange="onIndicateNeeded()" >
            </select>
        </div>
        <div>
            <a href="./cardtype.html" class="dlf_href_notextdec">
                <button style="float:left;" class="dlf_button_xxlarge dlf_button_round_corners dlf_button_red">
                    NEW CARD
                </button>
            </a>            
        </div>
        <button id="clearCardButton" class="dlf_button_xxlarge dlf_button_round_corners dlf_button_limegreen" style="float:right;" onclick="onClearCard()">
            Clear Card
        </button>
        <br style="clear:both;"/>
        <hr style="clear:both; margin-bottom:2%;"/>
    
        <table id="bingo_card_table" class="table">
            <colgroup>
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
            </colgroup>
            <thead id="bingo_card_head" class="hidden">
                <tr class="theme_black_bg header">
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>0</th>
                </tr>
            </thead>
            <tbody id="bingo_card_body"></tbody>
        </table>
        <p style="margin-top:5%;" class="dlf_paragraph_xlarge">
            <span id="card_created_timestamp"></span>
        </p>
    </div>

</body>
<script type="text/javascript" src="./src/common.js"></script>
<script type="text/javascript" src="./src/bingo_objects.js"></script>
<script type="text/javascript" src="./src/card.js"></script>
</html>
