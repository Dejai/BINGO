<!DOCTYPE html>
<html>
<head>
	<title>BINGO - Random Card</title>
	<link rel="stylesheet" type="text/css" href="./src/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="theme_black_bg">

    <div id="bingo_card_section">
        <h1 style="text-align:center;" class="dlf_title">
            Random Card
        </h1>
        <div style="width:50%; margin:auto;">
            <button onclick="onUseCard()" class="dlf_button_xxxlarge dlf_button_round_corners dlf_button_limegreen">
                USE THIS CARD
            </button>
        </div>
		<div>
            <a href="./cardtype.html" class="dlf_href_notextdec">
                <button style="float:left;" class="dlf_button_xxxlarge dlf_button_round_corners dlf_button_red">
                    GO BACK
                </button>
            </a> 
            <button onclick="onEditCard()" style="float:right;" class="dlf_button_xxxlarge dlf_button_round_corners dlf_button_blue">
                EDIT CARD
            </button>
        </div>
        
        <br style="clear:both;"/>
        <hr style="clear:both; margin-bottom:2%;"/>
        <br/>
        <div style="width:60%; margin:auto;">
            <button onclick="onRandomCard()"class="dlf_button_xxxlarge dlf_button_round_corners dlf_button_orange">
                GENERATE NEW CARD
            </button>
        </div>

        <table id="bingo_card_table" class="table">
            <colgroup>
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
                <col style="width:19%;">
            </colgroup>
            <thead id="bingo_card_head" class="hidden">
                <tr class="theme_black_bg header">
                    <th class="card_table_header game_table_header">B</th>
                    <th class="card_table_header game_table_header">I</th>
                    <th class="card_table_header game_table_header">N</th>
                    <th class="card_table_header game_table_header">G</th>
                    <th class="card_table_header game_table_header">0</th>
                </tr>
            </thead>
            <tbody id="bingo_card_body"></tbody>
        </table>
    </div>

</body>
<script type="text/javascript" src="./src/common.js"></script>
<script type="text/javascript" src="./src/bingo_objects.js"></script>
<script type="text/javascript" src="./src/card.js"></script>
</html>
