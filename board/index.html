<!DOCTYPE html>
<html>
<head>
	<title>BINGO! ~ Board</title>
	<base href="../">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css?v=3.0.0">
	<link rel="stylesheet" type="text/css" href="/src/css/bingo.css?v=3.0.0">
	<link rel="stylesheet" type="text/css" href="/src/css/board.css?v=3.0.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="theme_black_bg">
	<div id="bingoBoardMenuSection">
		<div class="flexGrow">
			<select id="gameOptions" class="game_options_select" onchange="onSelectGame(this)" style="width:25%;">
				<option value=''>SELECT GAME...</option>
			</select>
			<span style="color:white;cursor:pointer;" class="hidden showOnGameSelect hideOnReset fa fa-volume-up" onclick="onShowGameExample(true)"></span>
		</div>
		<div>
			<button id="startGameButton" class="pointer enableOnSelectGame disableOnGameStart disableOnReset hideOnGameStart showOnReset mainGameButtons limegreen dtk-button-round-corners" onclick="onStartGame()" disabled>
				START GAME
			</button>
			<button id="pickNumberButton" class="hidden showOnGameStart hideOnReset mainGameButtons limegreen dtk-button-round-corners" onclick="onSelectNumber()">
				SELECT NUMBER
			</button>
			<button id="checkForBingoButton" class="hidden showOnGameStart showOnSelectNumber hideOnCheckBingo hideOnReset mainGameButtons orange dtk-button-round-corners" onclick="onCheckForBingo()">
				CHECK BINGO
			</button>
			<button id="reset_game_button" class="hidden hideOnReset showOnCheckBingo hideOnSelectNumber mainGameButtons red dtk-button-round-corners" onclick="onResetGame()">
				RESET GAME
			</button>
		</div>
		<div class="flexGrow" style="text-align: right;">
			<div id="voiceSection">
				<select id="voiceSelect" onchange="onChangeVoice(event)">
					<option value="NONE">NO VOICE</option>
				</select>
				<span style="color:white;cursor:pointer;" class="fa fa-volume-up" onclick="onTestSpeaker()"></span>
			</div>
		</div>
	</div>
	<div class="centered">
		<div id="bingoBallSection" class="hidden showOnSelectNumber hideOnExample hideOnCheckBingo hideOnReset">
			<span id="selected_cell" class="theme_black_bg"></span>
		</div>
		<div id="checkForBingoSection" class="hidden showOnCheckBingoLoading hideOnSelectNumber hideOnExample hideOnReset">
			<hr/>
			<h2 class="hidden showOnCheckBingoLoading hideOnCheckBingoResults">
				<i class="fa-solid fa-spinner dtk-spinning dtk-spinning-1000"></i>
			</h2>
			<h3 id="totalMatchingCards" class="hidden showOnCheckBingoResults hideOnSelectNumber clearOnSelectNumber clearOnCheckBingo clearOnReset"></h3>
			<div class="hidden showOnCheckBingoResults hideOnSelectNumber hideOnExample hideOnReset">
				<input id="checkCardKey" class="clearOnReset clearOnCheckForBingo" type="text" placeholder="Type to select a card" name="checkCardKey" list="listOfCardOptions"/>
				<button onclick="openCardWithBalls()" class="dtk-button dtk-button-round-corners">Check</button>
				<datalist id="listOfCardOptions"></datalist>
			</div>
			<div id="matchingCards" style="margin-top:2%;" class="clearOnCheckBingo" style="width:60%; margin:auto;"></div>
		</div>
	</div>

	<!-- The section for the main game board table -->
	<div id="gameBoardSection" class="gameBoardSection showOnGameStart showOnSelectNumber hideOnGameExample">
		<table id="gameBoardTable" class="table bingo_card_table">
			<colgroup>
				<col style="width:19%">
				<col style="width:19%">
				<col style="width:19%">
				<col style="width:19%">
				<col style="width:19%">
			</colgroup>
			<thead id="bingo_card_head">
				<tr>
					<th id="bingoBoardCardName" colspan="5" style="text-align:center;" class="clearOnSelectNumber clearOnCheckBingo clearOnReset"></th>
				</tr>
				<tr class="theme_black_bg header">
					<th class="gameBoardHeader game_table_header card_header_b">B</th>
					<th class="gameBoardHeader game_table_header card_header_i">I</th>
					<th class="gameBoardHeader game_table_header card_header_n">N</th>
					<th class="gameBoardHeader game_table_header card_header_g">G</th>
					<th class="gameBoardHeader game_table_header card_header_o">O</th>
				</tr>
			</thead>
			<tbody id="gameBoard"></tbody>
		</table>
	</div>

	<!-- Section to show the card example & validate a bingo card -->
	<div id="gameExampleTable" class="gameBoardSection hidden showOnGameExample hideOnSelectNumber hideOnGameStart"></div>
	<br/>
	<p id="gameStartedTimestamp" style="color:red; text-align:center;"></p>
</body>


<!-- Common scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=3.0.0"></script>
<script src="https://dejai.github.io/scripts/js/v3/cloudflarewrapper.js?v=3.0.0"></script>

<!-- Bingo scripts -->
<script src="src/js/models.js?v=3.0.0"></script>
<script src="src/js/bingoVoice.js?v=3.0.0"></script>
<script src="src/js/board.js?v=3.0.0"></script>

</html>
