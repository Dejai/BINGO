<!DOCTYPE html>
<html>
<head>
	<title>BINGO Board</title>
	<base href="../">
	<link rel="stylesheet" type="text/css" href="/src/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="theme_black_bg">
	<div id="game_settings_section" class="theme_black_bg hidden">
		<button id="close_game_settings" onclick="toggleGameSettings()">Close</button>
		<br/>
		<h2>Game Settings</h2>
		<table id="game_settings_table">
			<tr>
				<td>
					<h4>Speak Value?</h4>
				</td>
				<td>
					<select id="speak_value" name="Speak Value">
						<option value="Yes" selected>Yes</option>
						<option value="No">No</option>
					</select>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					<h4>Select Voice</h4>
				</td>
				<td>
					<select id="voiceSelect"></select>
				</td>
				<td>
					<p style="color:white;cursor:pointer;" class="fa fa-volume-up" onclick="listenerOnSpeakVoiceDemo()">&nbsp;Test Voice</p>
				</td>
			</tr>
		</table>
	</div>
	<div id="menu_section">
		<table class="table" style="margin-bottom:1%;">
			<colgroup>
				<col style="width:25%;">
				<col style="width:50%;">
				<col style="width:25%;">
			</colgroup>
			<tr>
				<td style="text-align:left; vertical-align: top;">
					<p id="game_started_timestamp" style="color:red; text-align:left; margin-bottom:0px;"></p>
					<select id="gameOptions" class="game_options_select"></select>
					
					<br style="clear:both;"/>
					<div id="exampleLinks" style="text-align:right;padding-right:1%;" class="hidden">
						<span id="showExampleLink" class="pointer" onclick="onAnnounceGame()">Show Example Again</span>
						<!-- &nbsp; | &nbsp; -->
						<span id="hideExampleLink" class="pointer hidden" onclick="onHideGameExample()">Hide Example</span>
					</div>
				 </td>
				<td style="vertical-align: top;">
					<button id="playThisGameButton" class="pointer hidden dlf_button_xxlarge dlf_button_round_corners dlf_button_blue" onclick="onAnnounceGame()">
						PLAY THIS GAME
					</button>
					<button id="startGameButton" class="pointer hidden dlf_button_xxlarge dlf_button_round_corners dlf_button_gray" onclick="onStartGame()" disabled>
						START GAME
					</button>
					<button id="pickNumberButton" class="hidden dlf_button_xxlarge dlf_button_round_corners dlf_button_limegreen" onclick="onPickNumber()">
						Select a Number
					</button>
					<button id="checkForBingoButton" class="hidden2 dlf_button_xxlarge dlf_button_round_corners dlf_button_gold" onclick="onShowCheckBingoSection()">
						Check for BINGO
					</button>
					<br/>
					<div id="bingoBallSection" class="hidden">
						<span id="selected_cell" class="theme_black_bg"></span>
					</div>
					<div id="checkForBingoSectionLoading" class="hidden">
						<img src="https://dejai.github.io/scripts/assets/img/loading1.gif" style="width:7%;height:7%;">
					</div>
					<div id="checkForBingoSection" style="width:70%;margin:auto;" class="hidden">
						<hr/>
						<div style="width:100%;margin:auto;">
							<div id="searchBarSection" style="width:60%;">
								<div id="searchBar" class="searchBar searchPlaceholder" data-jpd-placeholder="Search cards ..." contenteditable="true" onkeyup="onFilterCards()" onfocus="onSearchFocus()" onblur="onSearchBlur()"></div>
							</div>
							<div id="matchingCards" style="height: 100px; overflow:scroll; margin-top:2%;"></div>
						</div>
					</div>
				</td>
				<td style="vertical-align: top;">
					<button id="reset_game_button" class="theme_black_bg dlf_button_xxlarge dlf_button_round_corners dlf_button_red hidden"  onclick="onResetGame()">
						RESET GAME
					</button>
					<button id="game_settings_button" class="dlf_button_xxlarge dlf_button_round_corners dlf_button_blue" onclick="toggleGameSettings()">
						<i class="fa fa-gear" ></i> SETTINGS
					</button>
				</td>
			</tr>
		</table>
	</div>
	<table id="game_table" class="table">
		<colgroup>
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
		</colgroup>
		<thead id="bingo_card_head">
			<tr class="theme_black_bg header">
				<th class="game_table_header card_header_b">B</th>
				<th class="game_table_header card_header_i">I</th>
				<th class="game_table_header card_header_n">N</th>
				<th class="game_table_header card_header_g">G</th>
				<th class="game_table_header card_header_o">O</th>
			</tr>
		</thead>
		<tbody id="game_table_body"></tbody>
		<tbody id="game_example_table_body" class="hidden"></tbody>
		<tbody id="bingo_card_body" class="hidden"></tbody>
	</table>


	<br/>
</body>
<!-- Common Code -->
<script src="https://dejai.github.io/scripts/js/common.js"></script>
<!-- My Trello code -->
<script src="https://dejai.github.io/scripts/js/trellowrapper.js"></script>
<!-- My Bingo code -->
<script type="text/javascript" src="/src/bingo_objects.js"></script>
<script type="text/javascript" src="/src/bingo_shared.js"></script>
<script type="text/javascript" src="/src/searchBar.js"></script>
<script type="text/javascript" src="/src/cardPromises.js"></script>
<script type="text/javascript" src="/src/cardManager.js"></script>
<script type="text/javascript" src="/src/bingo.js"></script>
</html>
