<!DOCTYPE html>
<html>
<head>
	<title>BINGO Board</title>
	<base href="../">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dlf_styles.css">
	<link rel="stylesheet" type="text/css" href="/src/css/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="theme_black_bg">
	<div id="menu_section">
		<table class="table" style="margin-bottom:1%;">
			<colgroup>
				<col style="width:25%;">
				<col style="width:50%;">
				<col style="width:25%;">
			</colgroup>
			<tr>
				<td style="text-align:left; vertical-align: top;">
					<select id="gameOptions" class="game_options_select" onchange="onSelectGame(event)"></select>
					
					<br style="clear:both;"/>
					<div id="exampleLinks" style="text-align:right;padding-right:1%;" class="hidden2">
						<span id="showExampleLink" class="pointer hidden showOnStart showOnSelect hideOnExample hideOnReset" onclick="onShowExampleAndDescribe()">Show Example Again</span>
						<!-- &nbsp; | &nbsp; -->
						<span id="hideExampleLink" class="pointer hidden showOnExampleAgain hideOnStart hideOnSelect hideOnReset" onclick="onHideExample()">Hide Example</span>
					</div>
				 </td>
				<td style="vertical-align: top;">
					<button id="startGameButton" class="pointer hidden showOnGameSelect hideOnStart hideOnReset dlf_button_xxlarge dlf_button_round_corners dlf_button_gray mainGameButtons" onclick="onStartGame()" disabled>
						START GAME
					</button>
					<button id="pickNumberButton" class="hidden showOnStart hideOnReset dlf_button_xxlarge dlf_button_round_corners dlf_button_limegreen mainGameButtons" onclick="onSelectNumber()">
						Select a Number
					</button>
					<button id="checkForBingoButton" class="hidden showOnStart hideOnReset dlf_button_xxlarge dlf_button_round_corners dlf_button_gold mainGameButtons" onclick="onCheckForBingo()">
						Check for BINGO
					</button>
					<button id="reset_game_button" class="theme_black_bg dlf_button_xxlarge dlf_button_round_corners dlf_button_red hidden hideOnReset"  onclick="onResetGame()">
						RESET GAME
					</button>
					<br/>
					<p id="describeGameLink" class="pointer hidden showOnGameSelect hideOnStart hideOnReset" onclick="onShowExampleAndDescribe()">Describe Game</p>
					<br/>
					<div id="bingoBallSection" class="hidden showOnSelect hideOnExample hideOnCheckBingo hideOnReset">
						<span id="selected_cell" class="theme_black_bg"></span>
					</div>
					<div id="checkForBingoSection" style="width:50%;text-align:left; margin:auto;" class="hidden showOnCheckBingo hideOnSelect hideOnExample hideOnReset">
						<hr/>
						<h3 id="totalMatchingCards" class="clearOnSelect clearOnCheckBingo clearOnReset"></h3>
						<div>
							<img id="checkingForBingoLoading" src="https://dejai.github.io/scripts/assets/img/loading1.gif" style="width:7%;height:7%;" class="hidden showOnCheckBingo hideOnReset">
							<div id="matchingCards" style="margin-top:2%;" class="clearOnCheckBingo" style="width:60%; margin:auto;"></div>
							<p id="dontSeeCard" class="hidden hideOnSelect hideOnCheckBingo hideOnExample hideOnReset" style="clear:both;">Don't see a card? <span style="color:orange;font-style:italic;cursor:pointer;" onclick="onShowCheckSpecificCard()">Check a specific card</span></p>
							<div id="checkSpecificCard" class="hidden hideOnSelect hideOnExample hideOnCheckBingo hideOnReset" style="margin-top:2%;">
								<input id="specificCardInput" type="text" name="checkSpecificCard" placeholder="Enter card code ..." style="font-size:110%;"/> <br/>
								<button class="dlf_button dlf_button_round_corners dlf_button_gold" onclick="onCheckSpecificCard()">Check Specific Card</button>
							</div>
						</div>
					</div>
				</td>
				<td style="vertical-align: top;">
					<div id="voiceSection">
						<select id="voiceSelect" onchange="onChangeVoice(event)">
							<option value="NONE">NO VOICE</option>
						</select>
						<span style="color:white;cursor:pointer;" class="fa fa-volume-up" onclick="onTestSpeaker()"></span>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<table id="game_table" class="table bingo_card_table">
		<colgroup>
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
		</colgroup>
		<thead id="bingo_card_head">
			<tr>
				<th id="bingoBoardCardName" colspan="5" style="text-align:center;" class="clearOnSelect clearOnCheckBingo clearOnReset"></th>
			</tr>
			<tr class="theme_black_bg header">
				<th class="game_table_header card_header_b">B</th>
				<th class="game_table_header card_header_i">I</th>
				<th class="game_table_header card_header_n">N</th>
				<th class="game_table_header card_header_g">G</th>
				<th class="game_table_header card_header_o">O</th>
			</tr>
		</thead>
		<tbody id="game_table_body" class="showOnStart showOnSelect showOnReset hideOnExample"></tbody>
		<tbody id="game_example_table_body" class="hidden showOnExample hideOnStart hideOnSelect hideOnCheckBingo hideOnReset"></tbody>
		<tbody id="bingo_card_body" class="hidden hideOnStart hideOnSelect hideOnExample hideOnCheckBingo hideOnReset"></tbody>
	</table>
	<br/>
	<p id="game_started_timestamp" style="color:red; text-align:center;"></p>
</body>
<!-- Common Code -->
<script src="https://dejai.github.io/scripts/js/common.js"></script>
<!-- My Trello code -->
<script src="https://dejai.github.io/scripts/js/trellowrapper.js"></script>
<!-- My Bingo code -->
<script type="text/javascript" src="/src/js/shared/bingoModels.js"></script>
<script type="text/javascript" src="/src/js/card/cardPromises.js"></script>
<script type="text/javascript" src="/src/js/card/cardManager.js"></script>
<script type="text/javascript" src="/src/js/board/bingoVoice.js"></script>
<script type="text/javascript" src="/src/js/board/bingoMain.js"></script>
</html>
