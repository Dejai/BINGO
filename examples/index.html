<!DOCTYPE html>
<html>
<head>
	<title>BINGO Examples</title>
	<base href="../">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dlf_styles.css">
	<link rel="stylesheet" type="text/css" href="/src/css/bingo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="theme_black_bg">
    <div class="centered">
        <h1><a href="../identify/player" class="navBackTitle">BINGO</a> - Examples</h1>
    </div>
	<p class="centered dlf_paragraph_medium">
		Select a Game to see an example card. <br/>
		<span style="color:limegreen">Green spaces</span> indicate a space you would need for that game. 
	</p>

	<div class="centered">
		<select id="gameOptions" style="width:80%; padding:1%; font-size:110%" class="dlf_select_round_corners dlf_select_medium dlf_select_blue" onchange="onSelectGame(event)"></select>
	</div>
	<table id="game_table" style="margin-top:2%; " class="table bingo_card_table">
		<colgroup>
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
			<col style="width:19%">
		</colgroup>
		<thead>
			<tr class="theme_black_bg header">
				<th class="game_table_header card_header_b">B</th>
				<th class="game_table_header card_header_b">I</th>
				<th class="game_table_header card_header_b">N</th>
				<th class="game_table_header card_header_b">G</th>
				<th class="game_table_header card_header_b">O</th>
		</tr>
		</thead>
		<tbody id="game_example_table_body"></tbody>
	</table>
</body>
<!-- Common Code -->
<script src="https://dejai.github.io/scripts/js/common.js"></script>
<!-- My Trello code -->
<script src="https://dejai.github.io/scripts/js/trello/trellowrapper.js"></script>
<!-- Bingo Code -->
<script type="text/javascript" src="/src/js/shared/bingoModels.js"></script>
<script type="text/javascript" src="/src/js/card/cardManager.js"></script>
<script type="text/javascript" src="/src/js/examples/examples.js"></script>
</html>
