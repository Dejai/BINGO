<div class="cardLoadBlock" data-card-id="{{ID}}">
    <h3>
        {{Name}}
        <br/> 
        <span style="font-size:smaller;">( <span class="gameCode">{{Code}}</span> )</span>
    </h3>
    <button class="selectCardButton unselected dlf_button_medium dlf_button_round_corners dlf_button_blue" onclick="onToggleCardSelect(event)">SELECT</button>
</div>
