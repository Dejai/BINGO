<div class="cardBlock" data-card-block="{{Details.Key}}">
    <table class="bingo_card_table table">
        <colgroup>
            <col style="width:19%;">
            <col style="width:19%;">
            <col style="width:19%;">
            <col style="width:19%;">
            <col style="width:19%;">
        </colgroup>
        <thead class="bingo_card_head" data-card-id="{{Details.Key}}">
            <tr colspan="5">
                <h3 class="cardNameSection">Card: <span class="cardName" style="color:orange;">{{Details.Key}}</span></h3>
            </tr>
            <tr class="theme_black_bg header">
                <th class="card_table_header card_header_b">B</th>
                <th class="card_table_header card_header_i">I</th>
                <th class="card_table_header card_header_n">N</th>
                <th class="card_table_header card_header_g">G</th>
                <th class="card_table_header card_header_o">O</th>
            </tr>
        </thead>
        <tbody class="bingo_card_body">
            <tr class="bingo_row">
                <td class="noselect number_cell number_cell_b number_slot_B1" data-slot-id="B1">{{B1}}</td>
                <td class="noselect number_cell number_cell_i number_slot_I1" data-slot-id="I1">{{I1}}</td>
                <td class="noselect number_cell number_cell_n number_slot_N1" data-slot-id="N1">{{N1}}</td>
                <td class="noselect number_cell number_cell_g number_slot_G1" data-slot-id="G1">{{G1}}</td>
                <td class="noselect number_cell number_cell_o number_slot_O1" data-slot-id="O1">{{O1}}</td>
            </tr>
            <tr class="bingo_row">
                <td class="noselect number_cell number_cell_b number_slot_B2" data-slot-id="B2">{{B2}}</td>
                <td class="noselect number_cell number_cell_i number_slot_I2" data-slot-id="I2">{{I2}}</td>
                <td class="noselect number_cell number_cell_n number_slot_N2" data-slot-id="N2">{{N2}}</td>
                <td class="noselect number_cell number_cell_g number_slot_G2" data-slot-id="G2">{{G2}}</td>
                <td class="noselect number_cell number_cell_o number_slot_O2" data-slot-id="O2">{{O2}}</td>
            </tr>
            <tr class="bingo_row">
                <td class="noselect number_cell number_cell_b number_slot_B3" data-slot-id="B3">{{B3}}</td>
                <td class="noselect number_cell number_cell_i number_slot_I3" data-slot-id="I3">{{I3}}</td>
                <td class="noselect number_cell number_cell_n number_slot_N3" data-slot-id="N3">{{N3}}</td>
                <td class="noselect number_cell number_cell_g number_slot_G3" data-slot-id="G3">{{G3}}</td>
                <td class="noselect number_cell number_cell_o number_slot_O3" data-slot-id="O3">{{O3}}</td>
            </tr>
            <tr class="bingo_row">
                <td class="noselect number_cell number_cell_b number_slot_B4" data-slot-id="B4">{{B4}}</td>
                <td class="noselect number_cell number_cell_i number_slot_I4" data-slot-id="I4">{{I4}}</td>
                <td class="noselect number_cell number_cell_n number_slot_N4" data-slot-id="N4">{{N4}}</td>
                <td class="noselect number_cell number_cell_g number_slot_G4" data-slot-id="G4">{{G4}}</td>
                <td class="noselect number_cell number_cell_o number_slot_O4" data-slot-id="O4">{{O4}}</td>
            </tr>
            <tr class="bingo_row">
                <td class="noselect number_cell number_cell_b number_slot_B5" data-slot-id="B5">{{B5}}</td>
                <td class="noselect number_cell number_cell_i number_slot_I5" data-slot-id="I5">{{I5}}</td>
                <td class="noselect number_cell number_cell_n number_slot_N5" data-slot-id="N5">{{N5}}</td>
                <td class="noselect number_cell number_cell_g number_slot_G5" data-slot-id="G5">{{G5}}</td>
                <td class="noselect number_cell number_cell_o number_slot_O5" data-slot-id="O5">{{O5}}</td>
            </tr>
        </tbody>
    </table>
</div>
