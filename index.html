<!DOCTYPE html>
<html>
<head>
	<title>BINGO!</title>
	<base href="./">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css?v=3.0.3">
	<link rel="stylesheet" type="text/css" href="src/css/bingo.css?v=3.0.3">
	<link rel="stylesheet" type="text/css" href="src/css/card.css?v=3.0.3">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="theme_black_bg">

	<div id="selectCardMenu" class="cardMenuSection">
		<h2 style="margin:0px;padding-right:0.5%;"><a href="../" class="navBackTitle">BINGO!</a></h2>
		<div class="bingoBoardIcon">
			<i class="fa-solid fa-table-cells pointer" style="color:white !important;" onclick="MyUrls.navigateTo('/board')"></i>
		</div>
	</div>
	<hr/>
	<div style="background-color: black;" class="centered dtk-menu-sticky">
		<h2 class="hidden showOnLoaded">
			Select your Card
		</h2>
		<div id="searchBarSection" class="hidden showOnLoaded"></div>
		<div style="margin-top:2%" class="hidden showOnAdjustSelectedCards hideOnSelectCard">
			<input id="showSelectedCards" type="checkbox" value="1"  onchange="onToggleSelectedCardsView(this)">
			<label for="showSelectedCards">Show Selected Cards Only</label>
		</div>
		<hr class="hidden showOnLoaded"/>
	</div>
	<div id="listOfCards" class="dtk-after-sticky cardPreviewContainer showOnAdjustSelectedCards hideOnSelectCard">
		<p style="text-align:center; font-size:120%;">
			<span style="font-size:35px;"><i class="fa-solid fa-spinner dtk-spinning dtk-spinning-1000"></i></span>
		</p>
	</div>
	<div id="useCardSection" class="hidden centered dtk-after-sticky hideOnAdjustSelectedCards showOnSelectCard">
		<h2>Ready to Play?</h2>
		<h3 id="numberOfSelectedCards"></h3>
		<button id="playBingoButton" class="confirmButtons dtk-button dtk-button-round-corners" onclick="onUseSelectedCards()">Yes, Play BINGO!</button>			
		<button id="adjustCardsButton" class="confirmButtons dtk-button dtk-button-round-corners" onclick="onAdjustSelectedCards()">Adjust Selected Cards</button>
		<p style="margin:0px; padding-top:0.5%; font-style:italic;">(you can select up to 3 cards)</p>

	</div>
</body>
<!-- Common Code -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=3.0.3"></script>
<script src="https://dejai.github.io/scripts/js/v3/cloudflarewrapper.js?v=3.0.3"></script>
<!-- Bingo scripts -->
<script src="src/js/models.js?v=3.0.3"></script>
<script src="src/js/cardsSelect.js?v=3.0.3"></script>

</html>
